services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: soundscape-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - WAIT_FOR_DB=true
      - PUBLISH_ASSETS=true
    volumes:
      - ./:/var/www/html
      - composer-cache:/home/www/.composer/cache
    networks:
      - soundscape-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Node.js Frontend
  node:
    build:
      context: .
      dockerfile: Dockerfile.node
      target: development
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: soundscape-node
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - NODE_ENV=development
      - VITE_HMR_HOST=${VITE_HMR_HOST:-localhost}
    volumes:
      - ./:/var/www/html
      - node-modules:/var/www/html/node_modules
      - yarn-cache:/home/nodeapp/.yarn
      - npm-cache:/home/nodeapp/.npm
    ports:
      - "5173:5173"
    networks:
      - soundscape-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: soundscape-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - soundscape-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: soundscape-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-laravel}
      - POSTGRES_USER=${DB_USERNAME:-laravel}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - soundscape-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel} -d ${DB_DATABASE:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  soundscape-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  composer-cache:
    driver: local
  node-modules:
    driver: local
  yarn-cache:
    driver: local
  npm-cache:
    driver: local